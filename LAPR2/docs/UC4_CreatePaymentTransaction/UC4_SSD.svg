"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="78" y="230.0278">4</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="471" x="91" y="230.0278">shows the amount to be paid to the freelancer and asks for confirmation.</text><polygon fill="#A80036" points="693,260.2266,703,264.2266,693,268.2266,697,264.2266" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="61" x2="699" y1="264.2266" y2="264.2266"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="68" y="259.1606">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="60" x="81" y="259.1606">confirms.</text><polygon fill="#A80036" points="72,289.3594,62,293.3594,72,297.3594,68,293.3594" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="66" x2="709" y1="293.3594" y2="293.3594"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="78" y="288.2935">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="607" x="91" y="288.2935">creates the payment transaction and informs the Collaborator of the success of the operation.</text><!--MD5=[32c8562edfc9e62fa561bb689143dcc5]
@startuml
autonumber

actor "Collaborator" as FREE
participant ":SYSTEM" as UI

activate FREE

FREE -> UI :  starts creating a transaction.

activate UI
UI - -> FREE : Shows the list of tasks and freelancers, asking for the selection of a task \nand a freelancer and asks for details of the execution of a task (e.g. end date, \ndelay, briefDescriptionQuality) and id of payment transaction .
deactivate UI

FREE -> UI : select a task and a freelancer and introduce all data.

activate UI
UI - -> FREE : shows the amount to be paid to the freelancer and asks for confirmation.
deactivate UI

FREE -> UI :  confirms.

activate UI
UI - -> FREE :  creates the payment transaction and informs the Collaborator of the success of the operation.
deactivate UI
@enduml

